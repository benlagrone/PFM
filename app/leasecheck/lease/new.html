<div data-pageid="leasecheck-lease-new" id="leasecheck-lease-new" class="inner">


    <div class="row-fluid">

        <!-- start: Content -->
        <div id="content" class="box span12">

            <div class="box-header" data-original-title>
                <h2>
                    <i class="halflings-icon edit"></i><span class="break"></span><span data-bind="text:title"></span>
                </h2>
            </div>
            ï»¿<div class="box-content">
                <form class="form-horizontal">
                    <fieldset>
                        <div class="columnGroup" >
                            
                            <div class="control-group" >
                                <label class="control-label" for="focusedInput">Lease Number</label>
                                <div class="controls">
                                    <input data-bind="value:leaseNumber">
                                </div>
                            </div>

                            <div class="control-group" >
                                <label class="control-label" for="focusedInput">Lessor</label>
                                <div class="controls">
                                    <input data-bind="value:lessor">
                                </div>
                            </div>
                            
                            <div class="control-group" >
                                <label class="control-label" for="focusedInput">Lessee</label>
                                <div class="controls">
                                    <input data-bind="value:lessee">
                                </div>
                            </div>

                            <div class="control-group" data-selectvmid="royalty" >
                                <label class="control-label" for="focusedInput">Royalty</label>
                                <div class="controls">
                                   <input type="number" min="0" max="1" step="0.01" data-bind="value:royalty">
                                </div>
                            </div>

                            <div class="control-group">
                                <label class="control-label" for="focusedInput">Term of Lease</label>
                                <div class="controls">
                                    <input data-bind="value:termOfLease">
                                 
                                </div>
                            </div>
                            
                           
                        </div>
                        
                        <div class="columnGroup" >

                              <div class="control-group">
                                <label class="control-label" for="focusedInput">Simple Description</label>
                                <div class="controls">
                                    <input data-bind="value:simpleDescription">
                                 
                                </div>
                            </div>
                            
                            <div class="control-group">
                                <label class="control-label" for="date02">Effective Date</label>
                                <div class="controls">
                                    <input type="text" class="input-xlarge datepicker" id="date02" data-bind="datepicker:effectiveDate, datepickerOptions: {dateFormat: 'yy-mm-dd'}">
                               
                                </div>
                            </div>
                            
    
                            
                              <div class="control-group">
                                <label class="control-label" for="date03">Filed Date</label>
                                <div class="controls">
                                    <input type="text" class="input-xlarge datepicker" id="date03" data-bind="datepicker:filedDate, datepickerOptions: {dateFormat: 'yy-mm-dd'}">
                                </div>
                            </div>  

                            <div class="control-group">
                                <label class="control-label">Extension</label>
                                <div class="controls">
                                    <input id="extension" data-bind="value:extension" /> 
                                </div>
                            </div>     

                            <div class="control-group">
                                <label class="control-label" for="focusedInput">Recording Information</label>
                                <div class="controls">
                                    <textarea data-bind="value:recordingInformation" class="input-xlarge focused" id="focusedInput" rows="10" type="text"  />
                                </div>
                            </div>
                            
                            <div class="control-group">
                                <label class="control-label" for="focusedInput">Notes</label>
                                <div class="controls">
                                    <textarea data-bind="value:notes" class="input-xlarge focused" id="focusedInput" rows="10" type="text"  />
                                </div>
                            </div>   
                        </div>
            </div>
        </div>
    </div>
</div>
